<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:light"
    />
    <title>{% block Title %}{% endblock %}</title>
  </head>
  <body>
    <div class="main">
      <nav class="navbar">
        <div class="subnav">
          <a class="box" href="/">Home</a>
        </div>
        <div class="subnav">
          <a class="box" href="upload">Upload</a>
        </div>
        {% if current_user.is_authenticated %}
        <div class="subnav">
          <a class="box" href="signup">{{ current_user.name }} Account</a>
        </div>
        {% else %}
        <div class="subnav">
          <a class="box" href="signup">Signup</a>
        </div>
        <div class="subnav">
          <a class="box" href="login">Login</a>
        </div>
        {% endif %}

      </nav>

      <div class="bodyTitle">
        {% block bodyTitle %} {% endblock %}
      </div>
      <div class="subTitle">
        {% block subTitle %} {% endblock %}
      </div>
      <div class="container">
        {% block body %} {% endblock %}
      </div>
      <div>
        {% block body2 %} {% endblock %}
      </div>
    </div>
    <footer class="footer">
      <div class="footerbox">
        <label class="footerLabel">If you want to receive news from me:</label>
          <form method="POST" action="/home" class="footerContainer">
            <input
              class="textbox"
              type="text"
              text="email"
              placeholder=" Enter your email right here"
            />
            <button type="submit" style="margin-left: 5px; margin-top: 5px;">
              Subscribe
            </button>
          </form>
        </div>
      </div>
    </footer>
    {% block script %}
      <script>
        function filesize(elem){
          /*console.log(elem.files[0].size)*/
          document.cookie = `filesize=${elem.files[0].size}`
        }
      </script>
     {% endblock %}
  </body>
</html>
